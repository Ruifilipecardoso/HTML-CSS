<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Scour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article>
            <section id="scour">
                <h1>Your Result</h1>
                <aside id="resultado">
                    <p><strong>76</strong><br> de 100</p>
                </aside>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section id="summary">
                <h1>Summary</h1>
                <aside id="dados">
                    <div id="vermelho">
                        <ul>
                            <li>Reaction</li>
                            <li>80 / 100</li>
                        </ul>
                    </div>
                    <div id="amarelo">
                        <ul>
                            <li>Memory</li>
                            <li>92 / 100</li>
                        </ul>
                    </div>
                    <div id="verde">
                        <ul>
                            <li>Verbal</li>
                            <li>61 / 100</li>
                        </ul>
                    </div>
                    <div id="azul">
                        <ul>
                            <li>Visual</li>
                            <li>72 / 100</li>
                        </ul>
                    </div>
                </aside>
                <div class="button">
                    <p>Continue</p>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
