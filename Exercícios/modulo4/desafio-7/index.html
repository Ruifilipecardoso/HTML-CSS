<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Imagem na CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <p class="caixa_texto">

                        <span  class="material-symbols-outlined">
                            person
                            </span>

                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
                    </p>
                    <p class="caixa_texto">

                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>

                        <input type="password" name="password" id="ipassword" required placeholder="sua senha" minlength="8" maxlength="15">
                    </p>
                    <p id="entrar">
                        <input type="submit" value="Entrar">
                    </p>
                    <a href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">
                        mail
                        </span></a>
                </form>
            </div>
        </section>
    </main>
