<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html-icon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário da média do aluno</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required autocomplete="name" minlength="2" maxlength="30" size="35" placeholder="Nome completo-max30">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" size="5" placeholder="0 a 10" step="0.5" value="5">
        </p>
        <p>
            <label for="imes">Periodo Letivo: </label>
            <input type="month" name="mes" id="imes" value="2024-02">
        </p>
        <p>
            <label for="idia">Dia do Exame: </label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Horário do Exame: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
