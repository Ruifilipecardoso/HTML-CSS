<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html-icon.ico" type="image/x-icon">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    
    <h2>Em forma de link:</h2>
    
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender programar
    </p>
    
    <h2>Em forma de iframe:</h2>

    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        para aprender a programar
    </p>

    <h2>Um dos defeitos do iframe:</h2>

    <p>
        Acessando o site do

        <iframe src="https://www.google.com" frameborder="0"></iframe>

    </p>
</body>
</html>
